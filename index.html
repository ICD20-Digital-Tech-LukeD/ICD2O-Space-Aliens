<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <!-- My favicon that shows up in the browser tab-->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- character set to utf-8-->
    <meta charset="utf-8">
    <!-- Tab description -->
    <meta name="description" content="Space Raiders Game">
    <!-- Gives google more information about the website -->
    <meta name="keywords" content="immaculata, ICD20">
    <!-- So that its known I created this site -->
    <meta name="author" content="Luke Di Bert">
    <!-- tells the browser how to control the viewport and dimension scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- title that shows up in the browser tab -->
    <title>Space Raiders</title>
  </head>
  <body>
    <!-- Gets phaser script from the library -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
    <!-- script that runs the game -->
    <script type="module" src="js/game.js"></script>
  </body>
</html>
